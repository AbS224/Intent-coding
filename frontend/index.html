<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucible Engine - Correct by Design</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        #requirements {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        #requirements::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            opacity: 0.8;
        }
        
        #output {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Crucible Engine</h1>
            <p>"Correct by Design, Not by Debugging"</p>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>üìù Requirements Input</h2>
                <textarea id="requirements" placeholder="Enter your requirements in natural language:

Example:
User can withdraw money from account
Withdrawal amount must be positive
Account balance must be sufficient
Transaction must be atomic"></textarea>
                <button class="button" onclick="processRequirements()">üöÄ Process Requirements</button>
            </div>
            
            <div class="panel">
                <h2>üìä Intent-AST Output</h2>
                <div id="output">Ready to process requirements...</div>
            </div>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="reqCount">0</div>
                <div class="metric-label">Requirements</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="correctnessScore">0%</div>
                <div class="metric-label">Correctness Score</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="verifiedCount">0</div>
                <div class="metric-label">Verified</div>
            </div>
        </div>
    </div>

    <script>
        function processRequirements() {
            const requirements = document.getElementById('requirements').value;
            const output = document.getElementById('output');
            
            if (!requirements.trim()) {
                output.textContent = 'Please enter some requirements first.';
                return;
            }
            
            // Simulate processing (in real implementation, this would call the Rust backend)
            output.textContent = 'Processing requirements...\n\n';
            
            const lines = requirements.split('\n').filter(line => line.trim());
            const ast = {
                id: generateUUID(),
                requirements: lines.map(content => ({
                    id: generateUUID(),
                    content: content.trim(),
                    verified: false
                })),
                correctness_score: 0.0
            };
            
            setTimeout(() => {
                output.textContent = JSON.stringify(ast, null, 2);
                updateMetrics(ast);
            }, 1000);
        }
        
        function updateMetrics(ast) {
            document.getElementById('reqCount').textContent = ast.requirements.length;
            document.getElementById('correctnessScore').textContent = ast.correctness_score.toFixed(1) + '%';
            document.getElementById('verifiedCount').textContent = ast.requirements.filter(r => r.verified).length;
        }
        
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
