name: Crucible Engine CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    steps:
    - uses: actions/checkout@v6
    
    - name: Secret Detection
      run: |
        echo "ðŸ” Scanning for secrets..."
        # Look for actual hardcoded secrets (not variable names)
        # Pattern matches: key = "value" or key: "value" where value looks like a secret
        if grep -r -E '(password\s*[:=]\s*["\'][^"\']+["\']|secret\s*[:=]\s*["\'][^"\']+["\']|api[_-]?key\s*[:=]\s*["\'][^"\']+["\']|token\s*[:=]\s*["\'][^"\']+["\'])' \
           --include="*.rs" --include="*.js" --include="*.py" . \
           --exclude-dir=.github 2>/dev/null | \
           grep -v "password_data\|token_data\|secrets_status\|secrets_count\|secrets_action\|Generated variables\|Basic tokens\|key exchange\|key derivation\|grep.*-E.*password\|Check for secrets"; then
          echo "âŒ Hardcoded secrets detected"
          exit 1
        fi
        echo "âœ… No secrets found"
    
    - name: Vulnerability Scan
      run: |
        echo "ðŸ›¡ï¸ Scanning for vulnerabilities..."
        if grep -r -E "(eval\(|innerHTML|document\.write)" --include="*.js" . --exclude-dir=.github; then
          echo "âŒ XSS vulnerabilities detected"
          exit 1
        fi
        echo "âœ… No vulnerabilities found"

  rust-check:
    runs-on: ubuntu-latest
    name: Rust Quality
    steps:
    - uses: actions/checkout@v6
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy, cargo-tarpaulin
    
    - name: Format Check
      run: cargo fmt --check
    
    - name: Clippy
      run: cargo clippy
    
    - name: Build All Crates
      run: |
        cargo build --workspace --all-targets
        cargo build --release
    
    - name: Test All Crates
      run: cargo test --workspace --all-features -- --test-threads=4
    
    - name: Upload Coverage to Codecov
      uses: actions-rs/cargo@v1
      with:
        command: tarpaulin
        args: --workspace --all-features --out Xml
      continue-on-error: true
    
    - name: Upload Coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        parallel: true
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    name: Docker Build
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Images
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: false
        load: true
        tags: crucible-engine:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build CI Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.ci
        push: false
        load: true
        tags: crucible-engine-ci:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Parser Docker Image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.parser
        push: false
        load: true
        tags: crucible-parser:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  milspec-compliance:
    runs-on: ubuntu-latest
    name: MIL-SPEC Compliance
    steps:
    - uses: actions/checkout@v6
    
    - name: Documentation Check
      run: |
        echo "ðŸ“‹ Checking MIL-SPEC compliance..."
        for doc in BUILD_CHECKLIST.md README.md LICENSE SECURITY.md CONTRIBUTING.md; do
          if [ ! -f "$doc" ]; then
            echo "âŒ Missing required document: $doc"
            exit 1
          fi
          echo "âœ… Found: $doc"
        done
    
    - name: Security Configuration
      run: |
        if [ ! -f ".security.env" ]; then
          echo "âŒ Missing security configuration"
          exit 1
        fi
        echo "âœ… Security configuration present"
    
    - name: Git Attributes
      run: |
        if [ ! -f ".gitattributes" ]; then
          echo "âŒ Missing .gitattributes for cross-platform consistency"
          exit 1
        fi
        echo "âœ… Git attributes configured"
    
    - name: Check Repository Structure
      run: |
        echo "ðŸ“ Validating workspace structure..."
        for crate in crucible-api crucible-codegen crucible-core crucible-frontend crucible-parser crucible-verification; do
          if [ ! -d "$crate" ]; then
            echo "âŒ Missing crate: $crate"
            exit 1
          fi
          if [ ! -f "$crate/Cargo.toml" ]; then
            echo "âŒ Missing Cargo.toml for: $crate"
            exit 1
          fi
          echo "âœ… Crate found: $crate"
        done

  build-report:
    runs-on: ubuntu-latest
    name: Build Report
    needs: [security-scan, rust-check, docker-build, milspec-compliance]
    if: always()
    steps:
    - name: Generate Report
      run: |
        echo "## ðŸ›¡ï¸ Crucible Engine CI Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Rust Quality: ${{ needs.rust-check.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- MIL-SPEC Compliance: ${{ needs.milspec-compliance.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Overall Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*Report generated at: $(date -u)"* >> $GITHUB_STEP_SUMMARY

  coverage-finished:
    runs-on: ubuntu-latest
    needs: rust-check
    name: Coverage Finalize
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
      continue-on-error: true