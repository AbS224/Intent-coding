name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Build Release
      run: cargo build --release --workspace

    - name: Create Release Archive
      run: |
        mkdir -p release-artifacts
        for crate in crucible-api crucible-codegen crucible-core crucible-parser crucible-verification; do
          cp target/release/$crate release-artifacts/ 2>/dev/null || true
        done
        tar -czf release-artifacts.tar.gz release-artifacts

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        body_path: RELEASE_NOTES_v0.1.0-alpha.md
        draft: false
        prerelease: false
        files: release-artifacts.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Docker Tags
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        echo "Docker tags: latest, ${{ github.ref_name }}"
